<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1 class="title">Dusty's Chatroom</h1>
        <form action="" id="enter-form">
          <div class="name">
            <label class="label-name" for="name">Name </label>
            <input class="input-name" id="name" type="text" />
          </div>
          <button class="enter" id="enter">Enter Chatroom</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Landing page
      const $enterForm = document.getElementById("enter-form");
      const $name = document.getElementById("name");

      $enterForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let username = $name.value;
        JSON.stringify(username);
        localStorage.setItem("username", username);
        window.location.href = "chatroom.html";
        renderDOM();
      });
    </script>
  </body>
</html>
