<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="messages-div">
        <ul class="messages" id="messages"></ul>
      </div>

      <form class="send-form" id="send-form">
        <input type="text" id="text-input" class="text-input"></input>
        <button type="submit" id="send-button" class="send-button">Send</button>
      </form>
      <div class="clear-messages">
        <button class="clear-button" id="clear-button">
          Clear Messages
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
